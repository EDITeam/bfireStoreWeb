<body _ngcontent-c1>
  <header class="header">
    <nav class="navbar">

      <div class="container-fluid">
        <div class="navbar-holder d-flex align-items-center justify-content-between">
          <div class="navbar-header"><a href="index.html" class="navbar-brand d-none d-sm-inline-block">
              <div class="brand-text d-none d-lg-inline-block"><strong>bfireStoreWeb</strong></div>
            </a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="page-content d-flex align-items-stretch">
    <nav class="side-navbar ">
      <div class="sidebar-header d-flex align-items-center">
        <div class="avatar"><img src="./assets/cite/img/ava.PNG" alt="..." class="img-fluid rounded-circle"></div>
        <div class="title">
          <h1 class="h4">AVA</h1>
          <h5>北京奥维世纪科技有限公司</h5>
        </div>
      </div>
      <ul class="list-unstyled">

        <div #container></div>
      </ul>
    </nav>

    <div class="content-inners">
      <header class="page-header">
        <ul class="nav nav-tabs black" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="HomePageHead" data-toggle="tab" href=""
              (click)="jumpTagHome('/HomePage','HomePageHead')">HOME</a>
          </li>
          <li class="nav-item" *ngFor="let item of listPagejump" (click)="jumpTag(item)">
            <a class="{{item.defClass}}" id="{{item.headHerfName}}" data-toggle="tab" href="#menu2">{{item.pageTitle}}
              &nbsp; <span (click)="delTag(item)" class="badge badge-pill badge-danger">X</span></a>
          </li>
        </ul>
      </header>
      <input type="hidden" id="fileNames" value="" runat="server" #fileNames />
      <input type="hidden" id="fileid" value="" runat="server" #fileid />
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" id="contentIframe" (load)="onLoadFunc()" src="/HomePage"
          allowfullscreen></iframe>
      </div>
      <footer class="main-footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6">
              <p>Your company © 2000-2019</p>
            </div>
            <div class="col-sm-6 text-right">
              <p>北京奥维世纪科技有限公司</p>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
</body>
