<div id="content"></div>
<div class="col-md-12">
  <div class="card" *ngIf="statusDown">
    <div class="card-header">
      <div class="row">
        <div class="col">
          <h2>{{fileName}}&nbsp;&nbsp; DownloadList</h2>
        </div>
        <div class="col-2">
          <form class="form-inline inline">
            <button class="btn btn-primary my-2 my-sm-0" (click)="downloadFile()">Download</button>
          </form>
        </div>
      </div>
      <div class="container">
      </div>
      <div class="card-body">
        <div id="bootstrap-data-table_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
          <div class="row">
            <div class="col-sm-12">
              <table id="bootstrap-data-table" class="table table-striped table-bordered dataTable no-footer"
                role="grid" aria-describedby="bootstrap-data-table_info">
                <thead>
                  <tr role="row">
                    <th class="sorting_asc" style="width: 20px;"></th>
                    <th class="sorting_asc" style="width: 334px;">文件名</th>
                    <th class="sorting" style="width: 334px;">文件大小</th>
                  </tr>
                </thead>
                <tbody>
                  <tr role="row" class="odd" *ngFor="let item of list">
                    <td><input _ngcontent-c7="" name="cheFile" value="{{item.fileName}}" type="checkbox"></td>
                    <td>{{item.fileName}}</td>
                    <td>{{item.fileSize}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card" *ngIf="!statusDown">
    <div class="card-header">
      <div class="row">
        <div class="col">
          <h2>README.md</h2>
        </div>
      </div>
      <div class="container">
      </div>
      <div class="card-body">
        <div id="bootstrap-data-table_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
          <div class="row">
            <div class="col-sm-12">
              <markdown [src]="srcMD"></markdown>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
